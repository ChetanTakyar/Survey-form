<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
</head>
<header><title id="title">Survey Form</title></header>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thanks for the constructive feedback to help make freeCodeCamp better.</p>
    <br>
   <div id="center-form"> 
       <form id="survey-form">
        <label id="name-label">Name</label>
        <br>
        <input class= "inputBeforeRadioButtons" id="name" required placeholder="Enter your name"></input>
        <br>
        <label id="email-label">Email</label>
        <br>
        <input class = "inputBeforeRadioButtons" id="email" type="email" required placeholder="Enter your email"></input>
        <br>
        <label id="number-label">Age(optional)</label>
        <br>
        <input class="inputBeforeRadioButtons" id="number" type="number" placeholder="Age" min="10" max="99"></input>
        <br>
        <label id="dropdown-label">Which option best describes your current role?</label>
        <br>
        <select id="dropdown">
            <option>Select Current Role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer Not To Say</option>
            <option>Other</option>
        </select>
        <br>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <br>
         <label for="Definitely"><input type="radio" name="recommendation" value="Definitely"></input>
       Definitely</label> <br>
        
        <label for="Maybe"><input class="firstRadioGroup" type="radio" name="recommendation" value="Maybe"> </input>
        Maybe</label><br>
        
        <label for="Not sure"><input class="firstRadioGroup" type="radio" name="recommendation" value="Not sure"> </input>
        Not sure</label><br>
        <br>
        <label>What would you like to see improved?(Check all that apply)</label>
        <br>
        <label for="Front-end Projects"><input type="checkbox" name="improvements" value="Front-end Projects"></input>
            Front-end Projects</label> <br>
             
             <label for="Back-end Projects"><input type="checkbox" name="improvements" value="Back-end Projects"> </input>
             Back-end Projects</label><br>
             
             <label for="Data Visualiation"><input type="checkbox" name="improvements" value="Data Visualiation"> </input>
                Data Visualiation</label><br>
            <label for="Challenges"><input type="checkbox" name="improvements" value="Challenges"> </input>
            Challenges</label><br>
            <label for="Open Source Community"><input type="checkbox" name="improvements" value="Open Source Community"> </input>
                Open Source Community</label><br>
            <label for="Gitter help rooms"><input type="checkbox" name="improvements" value="Gitter help rooms"> </input>
            Gitter help rooms</label><br>
            <label for="Videos"><input type="checkbox" name="improvements" value="Videos"> </input>
                Videos</label><br>
            <label for="City Meetups"><input type="checkbox" name="improvements" value="City Meetups"> </input>
            City Meetups</label><br>
                
            <label for="Wiki"><input type="checkbox" name="improvements" value="Wiki"> </input>
            Wiki</label><br>
            <label for="Forum"><input type="checkbox" name="improvements" value="Forum"> </input>
                Forum</label><br>
            
            <label for="Additonal Courses"><input type="checkbox" name="improvements" value="Additonal Courses"> </input>
            Additonal Courses</label><br>
                <br>
            <label>Any comments or suggestions?</label>
            <br>
            <textarea placeholder="Enter your comment here..."></textarea> <br>
            <button id="submit">Submit</button>
    
    </form>
</div>
</body>

</html>
